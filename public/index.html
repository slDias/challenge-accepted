<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Climatempo Meteorologia</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>
</head>
<body>
  <header>
    <div class="container">
      <div id="logo">
          <img src="images/logo-white.png" alt="Climatempo">
      </div>
      <div id="search">
        <img src="images/icons/search.png" alt="Pesquisar cidade">
        <input type="text" placeholder="Buscar">
      </div>
    </div>
  </header>
  <section id="card-section">
    <div class="container">
      <ul class="card-list">
        Previsão para cidade <br>
        <li>
          <div class="weather-card">
              <div class="weather-card-desc">
                00/00/0000 <br>
                hue ehuehuehe e <br>
              </div>
              <div class="weather-card-icos">
                <div class="weather-card-max-min">
                  <div class="weather-card-max">
                    <img src="images/icons/upload.png" alt="maxima">
                    20ºC
                  </div>
                  <div class="weather-card-min">
                    <img src="images/icons/download.png" alt="minima">
                    10ºC
                  </div>
                </div>
                <div class="weather-card-rain">
                  <div class="weather-card-mm">
                    <img src="images/icons/raindrop-close-up.png" alt="">
                    10mm
                  </div>
                  <div class="weather-card-chance">
                    <img src="images/icons/protection-symbol-of-opened-umbrella-silhouette-under-raindrops.png" alt="Chance de chuva">
                    50%
                  </div>
                </div>
              </div>
            </div>
        </li>
        <li>
            <div class="weather-card">
                <div class="weather-card-desc">
                  00/00/0000 <br>
                  hue ehuehuehe e <br>
                </div>
                <div class="weather-card-icos">
                  <div class="weather-card-max-min">
                    <div class="weather-card-max">
                      <img src="images/icons/upload.png" alt="maxima">
                      20ºC
                    </div>
                    <div class="weather-card-min">
                      <img src="images/icons/download.png" alt="minima">
                      10ºC
                    </div>
                  </div>
                  <div class="weather-card-rain">
                    <div class="weather-card-mm">
                      <img src="images/icons/raindrop-close-up.png" alt="">
                      10mm
                    </div>
                    <div class="weather-card-chance">
                      <img src="images/icons/protection-symbol-of-opened-umbrella-silhouette-under-raindrops.png" alt="Chance de chuva">
                      50%
                    </div>
                  </div>
                </div>
              </div>
        </li>
      </ul>
    </div>
  </section>
  <section id="map-section">
    <div id="map"></div>
  </section>
  <script>

      var mymap = L.map('map').setView([51.505, -0.09], 13);
    
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
          '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
      }).addTo(mymap);
    
    </script>
</body>

</html>
