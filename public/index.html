<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Climatempo Meteorologia</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>
</head>
<body>
  <header>
    <div class="container">
      <div id="logo">
          <img src="images/logo-white.png" alt="Climatempo">
      </div>
      <div id="search">
        <button id="citySearchButton">
          <img src="images/icons/search.png" alt="Pesquisar cidade">
        </button>
        <input id="citySearchInput" type="text" placeholder="Buscar Municipio">
      </div>
    </div>
  </header>
  <section id="card-section">
    <div class="container">
      <ul id="card-list">
      </ul>
    </div>
  </section>
  <section id="map-section">
    <div id="map"></div>
  </section>
  <script src="javascripts/script.js" type="module"></script>
</body>

</html>
